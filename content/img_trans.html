<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="../js/libs/jquery/jquery.min.js"></script>

<body>
    <div class="header">

            <span class="fl logo">

    <div class="img_trans">

                <ul>
                    <li class="list">
                        <span><img src="../img/detail_1.png" alt="">进入列表</span>

                    <li>

                    </li>
                    <li>
                        <span><img src="../img/img_07.png" alt="">评注</span>
                    </li>

                    <li class="result">

                    </li>

            <div class="left_content">
                <img src="../img/delete.png" alt="">

        <div class="trans_right">
            <div class="right_top">
                <div class="num"><span>文书名称</span></div>
                <ul>
                    <li class="list">
                        <span><img src="../img/detail_1.png" alt="">进入列表</span>
                    </li>
                    <li>
                        <span><img src="../img/detail_2.png" alt="">目录</span>
                    </li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <span><img src="../img/img_15.png" alt="">废弃</span>
                    </li>
                    <li>
                        <span><img src="../img/dingao.png" alt="">定稿</span>
                    </li>


                </ul>
            </div>

            <div>
                <textarea name="" id="" class="right_content"></textarea>
            </div>
        </div>
