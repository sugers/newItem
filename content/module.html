<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/libs/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/module.css">
</head>

<body>
    <div class="header">
        <div class="main">
            <span class="fl logo">
                <img src="" alt="LOGO">
            </span>
            <div class="fr userMsg">
                <p>
                    <span class="user">张三</span> |
                    <span class="logOut">退出</span>
                </p>
                <p class="arbitrate">广州市白云区劳动人事争议调解仲裁院</p>
            </div>
        </div>
    </div>
    <div class="module">
        <ul class="case_top" id="clear">
            <li>筑牢人仲收字[2018]第51号</li>
            <li>电子卷宗</li>
            <li>电子文书</li>
        </ul>
        <!--3个模板-->
        <div class="three_model">
            <ul id="clear">
                <li class="one">
                    <span><img src="../img/module_03.png" alt=""></span>
                    <span>使用文书模板</span>
                </li>
                <li class="two">
                    <span><img src="../img/module_05.png" alt=""></span>
                    <span>使用空白文书</span>
                </li>
                <li class="three">
                    <span><img src="../img/module_07.png" alt=""></span>
                    <span>导入文书</span>
                </li>
            </ul>
            <span class="text" style="position:absolute;top:5px;left:70px;">文书处理</span>
        </div>
        <hr style='width:1200px;border:none;border-top:1px solid #ccc;padding-bottom:12px;margin:inherit;background: #fff;'>
    </div>

    <div class="apply_module">
        <div class="dispute">
            <ul id="clear">
                <li class="select">
                    <select name="" id="">
                            <option value="">争议性质</option>
                        </select>
                </li>
                <li class="search">
                    <img src="../img/icon-search-gray.png" alt="">
                    <input type="text" placeholder="请输入模板名称进行搜索">
                </li>
            </ul>
        </div>


        <div class="zhonchai">
            <ul id="clear">
                <li>
                    <div class="title">仲裁申请书</div>
                    <div class="content">
                        <div>仲裁申请书1</div>
                        <div>仲裁申请书2</div>
                        <div>仲裁申请书3</div>
                        <div>仲裁申请书4</div>
                    </div>
                </li>
                <li>
                    <div class="title">A文书</div>
                    <div class="content">
                        <div>A文书1</div>
                        <div>仲裁申请书1</div>
                        <div>仲裁申请书2</div>
                    </div>
                </li>
                <li>
                    <div class="title">B文书</div>
                    <div class="content">
                        <div>A文书1</div>
                        <div>仲裁申请书2</div>
                        <div>仲裁申请书3</div>
                        <div>仲裁申请书4</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
